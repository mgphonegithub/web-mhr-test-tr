<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <br>
            
            <button type="button" v-on:click="modecash" v-bind:class="{ 'btn btn-danger': currentmode=='cash', 'btn btn-success': currentmode!=='cash' }">Cash</button> 
            <button type="button" @click="modeTV" v-bind:class="{ 'btn btn-danger': currentmode=='TV', 'btn btn-success': currentmode!=='TV' }">A TV</button>
            <button type="button" @click="modeFTTH" v-bind:class="{ 'btn btn-danger': currentmode=='FTTH', 'btn btn-success': currentmode!=='FTTH' }">FTTH</button>
            <br><br>
            <button type="button" @click="DrawNumber();" class="btn btn-dark">Lucky Draw</button>
<br><br>
            <div>
                <h2>Cash Winners</h2>
                <ul>
                <li v-for="cashwinner,index in Cashwinnerlist" > 
                  {{cashwinner}}
                </ul> 
                </li>
            </ul> 
            </div><br>
            <div>
                <h2>TV Winners</h2>
                <ul>
                <li v-for="TVwinner,index in TVwinnerlist"> 
                   {{TVwinner}} 
                </ul> 
                </li>
            </ul> 
            </div><br>
            <div>
                <h2>FTTH Winners</h2>
                <ul>
                <li v-for="(FTTHwinner,index) in FTTHwinnerlist"> 
                   {{FTTHwinner}} 
                </ul> 
                </li>
            </ul> 
            </div>
            <br>
            <div>
            <h2>Current number (only MC)</h2>
                {{khananumber}} 
                <button :disabled='isDisabled' type="button" class="btn btn-danger" @click="deletenumber()"style="margin-left: 5px; margin-bottom: 5px;">Delete</button>
            </div>
             
        </div>
        
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="appp.js"></script>
</body>
</html>
